markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-ZZW6S6EENR
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target=_blank>feedback form</a>.
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mctantwerp
    - icon: fontawesome/brands/vimeo
      link: https://twitter.com/mctantwerp
    - icon: fontawesome/brands/instagram
      link: https://twitter.com/mctantwerp
    - icon: fontawesome/brands/youtube
      link: https://twitter.com/mctantwerp
    - icon: fontawesome/brands/linkedin
      link: https://twitter.com/mctantwerp
    - icon: fontawesome/brands/discord
      link: https://twitter.com/mctantwerp
    - icon: fontawesome/brands/github
      link: https://github.com/mctantwerp
extra_css:
  - _resources/styles/main.css
theme:
  name: material
  logo: _resources/graphics/logo_full.png
  favicon: _resources/graphics/favicon.ico
  language: nl
  features:
    - navigation.tracking
    - navigation.instant
    - navigation.top
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: black
    accent: cyan
